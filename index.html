<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light and Sound Memory Game
    </h1>
    <p>
      Welcome to the game! Repeat back the pattern by pressing the buttons.
    </p>
    
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" nmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" nmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" nmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" nmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button5" onclick="guess(5)" nmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button6" onclick="guess(6)" nmousedown="startTone(1)" onmouseup="stopTone()"></button>
    </div>
  </body>
</html>
